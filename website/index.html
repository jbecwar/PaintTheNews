<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Paint the News</title>
<style>
        body {
            text-align: center;
            background-color: black;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: small;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        div#headlines {
            color: white;
            font-size: normal;
            font-family: Arial, sans-serif;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            padding-top: 2em;
        }
        div#headlineList {
            
            font-size: small;
        }

        ul {
            list-style-type: none;
            padding-top: 1em;
            padding-bottom: 2em;
            width: 50%; 
            margin: 0 auto;
            padding-left:0;

        }

        div#headlines a {
            color: white;
            text-decoration: none;
        }

        div#headlines a:hover {
            text-decoration: underline;
        }

        li {
            display: inline-block;
            width: 100%;
            margin: 0.5em;
        }
    </style>
</head>
<body>
<img alt="Paint the News" src="paint.png"/>
<p></p>
<video controls="" height="576" width="1024">
<source src="generated.mp4" type="video/mp4"/>
</video>
<div id="headlines">Based on the following headlines
        <div id="headlineList"><ul></ul></div>
</div>
<footer>
<a href="https://www.github.com/jbecwar/PaintTheNews">source</a>
</footer>
</body>
</html>
